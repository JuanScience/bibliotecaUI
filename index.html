<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bilbioteca</title>
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
        rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <div class="row justify-content-start">
                <a class="navbar-brand">Biblioteca</a>
            </div>

            <div class="row justify-content-center">
                <div id="barraAdministrador" style="display:none"><!------------------>
                    <ul class="navbar-nav mr-auto" >
                        <li class="nav-item active">
                        <a class="nav-link" onclick="listarAutores()">Autor </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" onclick="listarLibros()">Libro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="listarUsuarios()">Usuario</a>
                        </li>            
                    </ul>
                </div>
            </div>

            <div class="row justify-content-end">
                <ul class="navbar-nav mr-auto" >
                    <li class="nav-item">
                        <div id="barraUsuario" style="display:none"><!------------------>
                            <form id="formSearch" class="form-inline my-2 my-lg-0" style="display:inline-block">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item">
                                        <input id="textcc" name="cc" class="searchTerm" type="text" placeholder="Buscar por cédula" aria-label="Search">
                                    </li>
                                    <li class="nav-item">
                                        <button class="searchButton" type="submit" onclick="buscar()">Buscar</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div id="barraSalir" style="display:none"><!------------------>
                            <a class="nav-link" href="#" onclick="elementosSalir()">Salir</a>
                        </div>
                    </li>
                </ul>            
            </div>
        </div>
        </nav>
    
        <div id="ingreso" style="display:inline"><!------------------>
            <div class="container">
                <div class="screen">
                    <div class="screen__content">
                        <form id="formLogin" class="login">
                            <div class="login__field">
                                <input name="nombre" type="text" class="login__input" placeholder="User name" required>
                            </div>
                            <div class="login__field">
                                <input name="pass" type="password" class="login__input" placeholder="Password" required>
                            </div>
                            <button class="button login__submit" onclick="login()">
                                <span class="button__text">Log In Now</span>
                            </button>				
                        </form>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>		
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>		
                </div>
            </div>
        </div>

        <div id="lienzo"></div>

        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="TitleModal" class="modal-tipleModalLabetle">

                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="contentModal" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" onclick="guardarCambios()" class="btn btn-primary">
                        
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="alert bottomright" id="alert">Algo sucedió..</div>

        <script src="app.js" crossorigin="anonymous"></script>
        
    </body>
</html>
